    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            letter-spacing: 1px;
            z-index: 10;
        }

        #nextBtn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            z-index: 10;
        }

        #nextBtn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
