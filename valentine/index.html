<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For Aom</title>
    <link rel="icon" href="data:,">

    <!-- ✅ สำคัญมากสำหรับมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            background: radial-gradient(circle at center, #1a001f 0%, #000000 70%);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(16px, 4vw, 22px);
            letter-spacing: 1px;
            z-index: 10;
            text-align: center;
            width: 80%;
        }

        #nextBtn {
            position: absolute;
            bottom: calc(30px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 45px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, rgba(255, 0, 120, 0.4), rgba(255, 0, 200, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            backdrop-filter: blur(12px);
            cursor: pointer;
            transition: 0.3s;
            box-shadow:
                0 0 15px rgba(255, 0, 150, 0.5);
            z-index: 10;
        }

        #nextBtn:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow:
                0 0 25px rgba(255, 0, 180, 0.8);
        }

        #nextBtn:active {
            transform: translateX(-50%) scale(0.95);
        }

        /* มือถือแนวตั้ง */
        @media (max-width: 768px) {
            #nextBtn {
                padding: 16px 40px;
            }
        }

        #message {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: clamp(28px, 7vw, 48px);
            font-weight: 400;
            letter-spacing: 3px;
            color: #fff;
            z-index: 10;
            width: 90%;
            animation: fadeIn 2s ease forwards;
        }

        #message span {
            display: block;
            font-size: clamp(14px, 4vw, 20px);
            letter-spacing: 2px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -30px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>

    <div id="loading">Loading 3D Model...</div>
    <div id="message">
        For Aom
        <span>Hope this makes your day a little brighter.</span>
    </div>
    <a id="nextBtn">Next</a>

    <script type="module">
        import { initViewer } from "./index.js";

        initViewer([
            "model/potted_carnation_red.glb",
            "model/bouquet__rose_red.glb",
            "model/rose.glb",
            "model/happy_valentines.glb"
        ]);
    </script>

</body>

</html>
